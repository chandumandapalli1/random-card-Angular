<div class="app p-4 container-fluid">

  <!-- here adding padding-4 on all sides -->

  <div class="row">
            <!-- offset moves  little from left towards right  -->
    <div class="col col-md-4 offset-md-4">
      <div class="text-center">
        <app-card [user]="user" *ngIf="user; else loadingBlock"></app-card>



        <ng-template #loadingBlock>
          <div class="text-center mt-5">

            <div class="spinner-border spinner-grow-mg text-white" role="status">
              <div class="text-white">Loading.....</div>

            </div>
            <div class="text-center">
              <img height="250" width="250" src="../assets/oops.jpg" alt="">
            </div>


          </div>
        </ng-template>
        
      </div>

    </div>
  </div>
</div>
